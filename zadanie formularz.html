<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formularz</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <table class="table" border="1">
      <tr>
        <td>Podaj swoję imię:</td>
        <td><input type="text" /></td>
        <td rowspan="5"><img src="th.jpg" /></td>
      </tr>
      <tr>
        <td>Podaj swoje nazwisko:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Ile masz lat?:</td>
        <td><input type="number" min="1" /></td>
      </tr>
      <tr>
        <td>Wybierz płeć:</td>
        <td>
          <input type="radio" name="plec" />Kobieta
          <input type="radio" name="plec" />Mężczyzna <br />
        </td>
      </tr>
      <tr>
        <td>Jakiej muzyki słuchasz?:</td>
        <td>
          <input type="checkbox" />Heavy Metal <br />
          <input type="checkbox" />Rock <br />
          <input type="checkbox" />Pop <br />
          <input type="checkbox" />Techno
        </td>
      </tr>
      <tr>
        <td colspan="3"><button>Wyślij</button></td>
      </tr>
    </table>
  </body>
</html>
